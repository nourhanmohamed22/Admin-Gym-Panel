<div class="title">Client Details
</div>
<div class="client-card" *ngIf="clientDetails">
    <mat-card style="width:50%">
        <mat-card-header style="margin-bottom:3rem;">
            <!--  -->
            <div class="clientName">
                <img mat-card-image src="assets/images/female-07.jpg" alt="Photo of a Shiba Inu"
                    style="margin-right:1rem">
                <mat-card-title style="margin-top:2rem">{{clientDetails.full_name}}</mat-card-title>
            </div>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
            <p style="font-weight: bold;color: #3f51b5;">
                Phone Number:<span style="color:black;"> {{clientDetails.mobile_number}}</span>
            </p>
            <p style="font-weight: bold;color: #3f51b5;">
                Address:<span style="color:black;"> {{clientDetails.address}}</span>
            </p>
            <p style="font-weight: bold;color: #3f51b5;">
                Subscription Type:<span style="color:black;"> {{clientDetails.subscription_plan}}</span>
            </p>
        </mat-card-content>
    </mat-card>
</div>
