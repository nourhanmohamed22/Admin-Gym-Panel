<div class="titleContainer">

    <!-- Title -->
    <div class="title">Clients
    </div>
    <!-- Actions -->
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        <button class="ml-4" (click)="openClientDialog('Add')" mat-flat-button [color]="'primary'">
            <mat-icon matPrefix>add</mat-icon>
            <span class="font-semibold text-medium ml-2 mr-1">New Client</span>
        </button>
    </div>

</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- name Column -->
        <ng-container matColumnDef="full_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
        </ng-container>

        <!-- mobile_number Column -->
        <ng-container matColumnDef="mobile_number">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile_number}} </td>
        </ng-container>

        <!-- address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- subscription_plan Column -->
        <ng-container matColumnDef="subscription_plan">
            <th mat-header-cell *matHeaderCellDef> Subscription Type </th>
            <td mat-cell *matCellDef="let element"> {{element.subscription_plan}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon color="warn">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon color="primary">visibility</mat-icon>
                        <span>View</span>
                    </button>
                    <button mat-menu-item (click)="openClientDialog('Edit',element)">
                        <mat-icon color="primary">create</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="onDeleteClient(element)">
                        <mat-icon color="warn">delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="clientsTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: clientsTableColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of clienta">
    </mat-paginator>
</div>
