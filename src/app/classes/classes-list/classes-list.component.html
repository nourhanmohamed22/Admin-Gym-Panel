<div class="titleContainer">

    <!-- Title -->
    <div class="title">Classes
    </div>
    <!-- Actions -->
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        <button class="ml-4" (click)="openClassDialog('Add')" mat-flat-button [color]="'primary'">
            <mat-icon matPrefix>add</mat-icon>
            <span class="font-semibold text-medium ml-2 mr-1">New Class</span>
        </button>
    </div>

</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Class Name </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Class Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description | slice:0:60}} </td>
        </ng-container>

        <!-- coach_name Column -->
        <ng-container matColumnDef="coach_name">
            <th mat-header-cell *matHeaderCellDef> Coach Name </th>
            <td mat-cell *matCellDef="let element"> {{element.coach_name}} </td>
        </ng-container>

        <!-- timing Column -->
        <ng-container matColumnDef="timing">
            <th mat-header-cell *matHeaderCellDef> Timing </th>
            <td mat-cell *matCellDef="let element"> {{element.timing}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon color="warn">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon color="primary">visibility</mat-icon>
                        <span>View</span>
                    </button>
                    <button mat-menu-item (click)="openClassDialog('Edit',element)">
                        <mat-icon color="primary">create</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="onDeleteClass(element)">
                        <mat-icon color="warn">delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="classesTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: classesTableColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of clienta">
    </mat-paginator>
</div>
