<h1 mat-dialog-title>{{data.buttonType}} Client</h1>
<div mat-dialog-content style="width:40vw;">
    <form class="clientForm" [formGroup]="clientForm">
        <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input autocomplete="off" matInput [formControlName]="'fullName'">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input autocomplete="off" type="tel" matInput [formControlName]="'mobile_number'">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input autocomplete="off" matInput [formControlName]="'address'">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Subscription Type</mat-label>
            <input autocomplete="off" type="tel" matInput [formControlName]="'subscription_plan'">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions style="display:flex;justify-content:center;padding:1rem">
    <button mat-flat-button color="primary" (click)="data.buttonType==='New'?onAddClient():onEditClient()"
        [disabled]="clientForm.invalid">Save</button>
    <button mat-flat-button color="warn" mat-dialog-close>Close</button>
</div>
